<!-- main-login.component.html -->

<div class="container mt-5">
  <div class="border p-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="proceedlogin()">
          <div class="form-group mb-3">
            <label for="id">{{ 'ID' | translate }}:</label>
            <input type="text" class="form-control" id="id" formControlName="id" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">{{ 'PASSWORD' | translate }}:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
          </div>

          <!-- حقل إدخال رمز التفعيل -->
          <div class="form-group mb-3" *ngIf="isActivationRequired">
            <label for="activationCode">{{ 'ACTIVATION_CODE' | translate }}:</label>
            <input type="text" class="form-control" id="activationCode" formControlName="activationCode">
          </div>

          <!-- زر تسجيل الدخول وتفعيل الحساب -->
          <button type="submit" class="btn btn-primary" *ngIf="!isActivationRequired">
            {{ 'LOGIN' | translate }}
          </button>
          <button type="button" class="btn btn-primary" (click)="activateAccount()" *ngIf="isActivationRequired">
            {{ 'ACTIVATE_ACCOUNT' | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
