<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المسؤول</title>
    <!-- تضمين Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form [formGroup]="productForm" (submit)="onSubmit()" class="w-50 form-container">
            <h1 class="text-center">إضافة منتج جديد</h1>
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" class="form-control" id="productName" formControlName="name">
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="Description">وصف المنتج</label>
                    <textarea class="form-control" id="Description" formControlName="description"></textarea>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="productPrice">سعر المنتج</label>
                    <input type="number" class="form-control" id="productPrice" formControlName="price">
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="productStock">الكمية المتوفرة</label>
                    <input type="number" class="form-control" id="productStock" formControlName="stock">
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="category">فئة المنتج</label>
                    <select class="form-control" id="category" formControlName="category">
                        
                        <!-- تصنيفات الكاميرات -->
                        <optgroup label="كاميرات">
                            <option value="dslr-cameras">كاميرات DSLR</option>
                            <option value="mirrorless-cameras">كاميرات بدون مرآة</option>
                        </optgroup>
                        <!-- تصنيفات العدسات -->
                        <optgroup label="عدسات">
                            <option value="zoom-lenses">عدسات زووم</option>
                            <option value="prime-lenses">عدسات ثابتة</option>
                        </optgroup>
                        <!-- تصنيفات الإكسسوارات -->
                        <optgroup label="إكسسوارات">
                            <option value="bags">حقائب</option>
                            <option value="batteries">بطاريات</option>
                        </optgroup>
                        <!-- تصنيفات معدات الاستوديو -->
                        <optgroup label="معدات الاستوديو">
                            <option value="lighting">إضاءة</option>
                            <option value="backdrops">خلفيات</option>
                        </optgroup>
                    
                        <!-- ... المزيد من الخيارات -->
                    </select>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="productImage">صور المنتج:</label>
                    <input type="file" id="productImage" multiple (change)="onImageSelected($event)">
                </div>
            </div>
            <div class="d-flex flex-wrap">
                <img *ngFor="let img of selectedImages" [src]="img" class="thumbnail mb-3">
            </div>
            <button type="submit" class="btn btn-primary mt-3">إضافة المنتج</button>
        </form>
    </div>

    <!-- تضمين Bootstrap JS و jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
